<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="body">
      <div id="container">
        <div id="commentary">
          <div id="commentary__title"><p>Enter your First Name</p></div>
          <div id="commentary__name"><p>Your First Name</p></div>
          <div id="commentary__name--name"></div>
          <form action="">
            <input id="commentary__name--placehoder" type="text" />
            <button class="button--primary" id="button">START</button>
          </form>
        </div>
        <div id="calculate">
          <div class="calculate__row" id="calculate__month">
            <div class="calculate__child" id="calculate__row1--1"></div>
            <div class="calculate__child" id="calculate__row1--2"></div>
            <div class="calculate__child" id="calculate__row1--3"></div>
          </div>
          <div class="calculate__row" id="calculate_day">
            <div class="calculate__child" id="calculate__row2--1"></div>
            <div class="calculate__child" id="calculate__row2--2"></div>
            <div class="calculate__child" id="calculate__row2--3"></div>
          </div>
          <div class="calculate__row" id="calculate__year">
            <div class="calculate__child" id="calculate__row3--1"></div>
            <div class="calculate__child" id="calculate__row3--2"></div>
            <div class="calculate__child" id="calculate__row3--3"></div>
          </div>
          <div id="calculate__result"></div>
        </div>
      </div>
    </div>
    
  </body>
</html>
